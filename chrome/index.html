<!DOCTYPE html>
<html>
<head>
	<script src="main.js"></script>
	<link rel="stylesheet" href="style.css"></link>
</head>
<body>
	<h1>MatFly Configurator</h1>
	<div id="col">
		<div>
			<span id="comsel"></span>
			<input type="button" value="Refresh" id="refresh"></input>
			<input type="button" value="Read" id="readcfg"></input>
			<input type="button" value="Write" id="writecfg"></input>
		</div>
		<div>
			<span>Version:</span>
			<span id="version"></span>
			<span>Receiver Bind:</span>
			<input type="checkbox" id="bind"></input>
		</div>
		<div>
			<span>Motor Test:</span>
			<input type="text" id="motortest"></input>
			<span style="width:15px">1:</span>
			<input type="checkbox" id="motorsel1"></input>
			<span style="width:15px">2:</span>
			<input type="checkbox" id="motorsel2"></input>
			<span style="width:15px">3:</span>
			<input type="checkbox" id="motorsel3"></input>
			<span style="width:15px">4:</span>
			<input type="checkbox" id="motorsel4"></input>
		</div>
		<div>
			<span>Motor Start :</span>
			<input type="text" id="motorstart"></input>
			<span>Motor Armed :</span>
			<input type="text" id="motorarmed"></input>
		</div>
		<div>
			<span>Rate P&R:</span>
			<input type="text" id="ratepr"></input>
			<span>Expo P&R:</span>
			<input type="text" id="expopr"></input>
		</div>
		<div>
			<span>Rate Yaw:</span>
			<input type="text" id="ratey"></input>
			<span>Expo Yaw:</span>
			<input type="text" id="expoy"></input>
		</div>
		<div>
			<span>Throttle:</span>
			<input type="text" id="throttle"></input>
			<span>VBAT Min:</span>
			<input type="text" id="vbatmin"></input>
		</div>
		<div>
			<span>Throttle Atten:</span>
			<input type="text" id="atten"></input>
		</div>
		<div>
			<span></span>
			<span id="PID">P</span>
			<span id="PID">I</span>
			<span id="PID">D</span>
		</div>
		<div>
			<span>Pitch:</span>
			<input type="text" id="pitchp"></input>
			<input type="text" id="pitchi"></input>
			<input type="text" id="pitchd"></input>
		</div>
		<div>
			<span>Roll:</span>
			<input type="text" id="rollp"></input>
			<input type="text" id="rolli"></input>
			<input type="text" id="rolld"></input>
		</div>
		<div>
			<span>Yaw:</span>
			<input type="text" id="yawp"></input>
			<input type="text" id="yawi"></input>
			<input type="text" id="yawd"></input>
		</div>
		<div>
			<span id="plotsel"></span>
			<input type="button" value="Plot" id="plotstart"></input>
		</div>
		<canvas id="plot"></canvas>
		<div id="console"></div>
	</div>
</body>
</html>
